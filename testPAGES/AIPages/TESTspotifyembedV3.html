<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mil Stamenković GITHUB Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            text-align: center;
        }

        .spotify-players {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            flex-wrap: wrap-reverse;
            justify-content: center;
            gap: 20px;
            padding: 0 20px;
            z-index: 1000;
            align-items: flex-end;
        }

        /* Container that handles the size transition */
        .iframe-container {
            width: 45%;
            max-width: 500px;
            min-width: 500px;
            height: 80px; /* Initial compact height */
            transition: height 0.5s ease;
            border-radius: 12px;
            overflow: hidden;
            background: #282828;
        }

        /* Class that will be added when you click play */
        .iframe-container.expanded {
            height: 352px;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Mil Stamenković GITHUB Website</h1>
        <p>Test webpage with multiple Spotify embed players, with a help of AI.</p>
    </div>

    <div class="spotify-players">
        <div class="iframe-container">
            <iframe src="https://open.spotify.com/embed/album/3K1VT17LxgS2a3v0Ai65Lg?utm_source=generator" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>

        <div class="iframe-container">
            <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DX1spT6G94GFC?utm_source=generator" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>

        <div class="iframe-container">
            <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DWXRqgorJj26U?utm_source=generator" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
    </div>

    <script>
        // Select all containers
        const containers = document.querySelectorAll('.iframe-container');

        containers.forEach(container => {
            // 1. Expand when mouse enters the player area
            container.addEventListener('mouseenter', () => {
                // Optional: shrink others first so only one is big at a time
                containers.forEach(c => c.classList.remove('expanded'));
                
                container.classList.add('expanded');
            });

            // 2. Shrink when mouse leaves the player area
            container.addEventListener('mouseleave', () => {
                container.classList.remove('expanded');
            });
        });
    </script>

</body>
</html>

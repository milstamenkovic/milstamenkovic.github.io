<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Widget Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            text-align: center;
        }

        /* Spotify Widget Container */
        .spotify-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border-radius: 12px;
            overflow: hidden;
            line-height: 0; /* Prevents tiny gaps below the iframe */
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>My Website</h1>
        <p>Look at the bottom right corner for the music!</p>
    </div>

    <!-- Spotify Embed Section -->
    <div class="spotify-container">
        <iframe 
            style="border-radius:12px" 
            src="https://open.spotify.com/album/3K1VT17LxgS2a3v0Ai65Lg" 
            width="300" 
            height="152" 
            frameBorder="0" 
            allowfullscreen="" 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
            loading="lazy">
        </iframe>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Widget Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            text-align: center;
        }

        .spotify-bottom {
            position: fixed;
            bottom: 20px; /* 20px from the bottom */
            left: 0;
            right: 0;
            display: flex; /* Makes items sit side-by-side */
            justify-content: center; /* Centers them horizontally */
            gap: 20px; /* Ensures they don't overlap and stay 20px apart */
            padding: 0 20px;
            z-index: 1000;
            transition: height 0.5s ease; /* Smooth growth animation */
        }

    </style>
</head>
<body>

    <div class="content">
        <h1>Mil StamenkoviÄ‡ GITHUB Website</h1>
        <p>Test webpage with multiple Spotify embed players, with a help of AI.</p>
    </div>

    <div class="spotify-bottom">
        <!-- Spotify Embed Section -->
        <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/album/3K1VT17LxgS2a3v0Ai65Lg?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
        </iframe>

        <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DX1spT6G94GFC?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
        </iframe>
    </div>

    

</body>
</html>

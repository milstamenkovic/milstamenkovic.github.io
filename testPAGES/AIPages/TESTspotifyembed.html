<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spotify Page</title>
    <style>
        /* CSS: Basic page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: white;
            height: 2000px; /* High height to demonstrate scrolling */
        }

        /* CSS: Positioning the player */
        #spotify-container {
            position: fixed; /* Always visible while scrolling */
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        #spotify-container:hover {
            transform: scale(1.02); /* Slight pop on hover */
        }
    </style>
</head>
<body>

    <h1>Welcome to My Page</h1>
    <p>Scroll down to see that the player stays in the bottom right corner.</p>

    <!-- HTML: Spotify Embed Container -->
    <div id="spotify-container">
        <!-- Replace the 'src' URL below with your own playlist/track link -->
        <iframe 
            style="border-radius:12px; border:none;" 
            src="https://open.spotify.com/album/3K1VT17LxgS2a3v0Ai65Lg?si=YPKiIigZSrK3A6PGX1kfrQ" 
            width="300" 
            height="152" 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
            loading="lazy">
        </iframe>
    </div>

    <script>
        // JS: Log when player is ready (optional)
        console.log("Spotify player loaded and pinned to the corner.");
    </script>
</body>
</html>

<!doctype html>
<html lang="sr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Србија — Вести и Време</title>
  <link rel="stylesheet" href="news_weather.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap&subset=cyrillic" rel="stylesheet">

<body>
  <main>
    <h1>Вести и Време — Србија</h1>

    <section id="news-section">

      <div id="news-updated" class="meta">—</div>
      <ul id="news-list"></ul>
      <div class="small">Вести се аутоматски освежавају на сваких 10 минута.</div>

    <section id="weather-section">
      <h2>Тренутно време (Ћуприја, Србија)</h2>
      <div id="weather-updated" class="meta">—</div>
      <div id="weather">
        <div id="temp">—</div>
        <div>
          <div id="desc">—</div>
          <div id="wind">—</div>
        </div>
      </div>
      <div class="small">Време се аутоматски освежава на сваких 5 минута.</div>
    </section>

    <footer>
      <small>Извори: Google News (RSS преко allorigins) и Open-Meteo.</small>
    </footer>
  </main>

  <script src="news_weather.js"></script>
</body>
</html>
